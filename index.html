<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body >
    <div id="app">
        <div id="body-background">
            <div id="wrapper">
                <div class="container left-cont">
                    <div class="sub-header"> 
                        <div class="avatar">
                            <div class="round">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                            </div>
                            <div class="text">
                                <h4>Nome Utente</h4>
                            </div>
                        </div>
                        <div class="options">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="sub-main">
                        <div id="notification">
                            <div class="avatar">
                                <div class="round">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="text">
                                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                        </div>
                    <div id="contacts-selector">
                        <div id="searchbar">
                            <div>
                                <i class="fas fa-search"></i>
                            </div>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="contact-list" >
                            <div v-for="(item,index) in contacts" class="contact"
                            :class="{'active' : index === activeMessage }"
                            @click="setActive(index)">
                                <div class="avatar">
                                    <div class="round">
                                        <img :src= `img/avatar${item.avatar}.jpg` :alt=`avatar${item.avatar}`>
                                    </div>
                                    <div class="text">
                                        <h5>Nome Utente</h5>
                                        <span>Ultimo accesso: non sono fatti tuoi</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div><!--
            --><div class="container right-cont">
                    <div class="sub-header">
                        <div class="avatar">
                            <div class="round">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                            </div>
                            <div class="text">
                                <h5>Nome Utente</h5>
                                <span>Ultimo accesso: non sono fatti tuoi</span>
                            </div>
                        </div>
                        <div class="options">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="sub-main">
                        <div class="message sent ">
                            <div>
                                Ciao
                                <span>15/11/2012 15:11:00</span>
                            </div>
                        </div>
                        <div class="message received">
                            <div>
                                salve
                                <span>15/11/2012 15:11:00</span>
                            </div>
                            
                        </div>
                    </div>
                    <div class="sub-footer">
                        <div><i class="far fa-smile"></i></div>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <div><i class="fas fa-microphone"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
