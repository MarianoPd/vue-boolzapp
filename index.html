<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:ital,wght@0,400;1,700;1,900&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body >
    <div id="app">
        <div id="body-background">
            <div id="wrapper" class="clearfix">
                <div class="container left-cont">
                    <div class="sub-header"> 
                        <div class="avatar">
                            <div class="round">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                            </div>
                            <div class="text">
                                <h4>Nome Utente</h4>
                            </div>
                        </div>
                        <div class="options">
                            <button class="btn"><i class="fas fa-circle-notch"></i></button>
                            <button class="btn"><i class="fas fa-comment-alt"></i></button>
                            <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
                        </div>
                    </div>
                    <div class="sub-main">
                        <div id="notification">
                            <div class="avatar">
                                <div class="round">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="text">
                                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                        </div>
                    <div id="contacts-selector">
                        <div id="searchbar">
                            <label for="searchB">
                                <i class="fas fa-search"></i>
                            </label>
                            <input type="text" name="searchB" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="contact-list" >
                            <div v-for="(item,index) in contacts" 
                            class="contact clearfix"
                            :class="{'active' : index === activeContact }"
                            @click="setActive(index)">
                                
                                <div class="round">
                                    <img :src= `img/avatar${item.avatar}.jpg` :alt=`avatar${item.avatar}`>
                                </div>
                                
                                <div class="text">
                                    <h5>{{item.name}}</h5>
                                    <span>{{getLastMessage(item)}}</span>
                                </div>
                                <span class="data">{{item.messages[item.messages.length -1].date}}</span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div><!--
            --><div class="container right-cont">
                    <div class="sub-header">
                        <div class="avatar">
                            <div class="round">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                            </div>
                            <div class="text">
                                <h5>Nome Utente</h5>
                                <span>Ultimo accesso: non sono fatti tuoi</span>
                            </div>
                        </div>
                        <div class="options">
                            <button class="btn"><i class="fas fa-search"></i></button>
                            <button class="btn"><i class="fas fa-paperclip"></i>
                                </button>
                            <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
                        </div>
                    </div>
                    <div class="sub-main">
                        <div v-for="messaggio in contacts[activeContact].messages"
                        class="message"
                        :class="messaggio.status">
                            <div class="clearfix">
                                <h5>{{messaggio.message}}</h5>
                                <span>{{messaggio.date}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="sub-footer">
                        <button class="btn dark"><i class="far fa-smile"></i></button>
                        <input v-model="newMessage"
                        @keyup.enter="sendMessage()" 
                        type="text" placeholder="Scrivi un messaggio">
                        <button class="btn dark"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
